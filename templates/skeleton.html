<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-green-600 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <div>
          <a href="/signout"><button class="bg-green-700 px-4 py-2 rounded">Logout</button></a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto flex flex-grow py-6">
      <!-- Sidebar -->
      <aside class="w-1/4 bg-white p-6 rounded-2xl shadow-md">
        <ul>
          <li class="mb-4"><a href="/dashboard" class="text-green-600 hover:underline">Dashboard</a></li>
          <li class="mb-4"><a href="/items" class="text-green-600 hover:underline">Add Product</a></li>
          <li class="mb-4"><a href="#" class="text-green-600 hover:underline">Sales</a></li>
          <li class="mb-4"><a href="#" class="text-green-600 hover:underline">Orders</a></li>
          <li><a href="#" class="text-green-600 hover:underline">Status</a></li>
        </ul>
      </aside>

      <!-- Content Area -->
      <main class="w-3/4 ml-6">
        {% block content %}
        <!-- Main content will go here -->
        {% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
